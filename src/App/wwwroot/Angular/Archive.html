<h1>Archief</h1>

<div ng-show="isLoaded">
    <p>
        Hier zie je het lijst van opgeslagen maanden in je archief.
    </p>

    <table class="table table-condensed table-responsive">
        <tr ng-repeat="sheet in sheets">
            <td>

                <a href="#"
                   ng-href="/sheet/{{sheet.year}}/{{sheet.month}}">
                    {{ [sheet.year, sheet.month - 1] | moment: 'MMMM YYYY' }} {{sheet.name ? '('+sheet.name+')' : ''}}
                </a>
            </td>

            <td>{{ sheet.totals.bankAccount | currency }}</td>
            <td>{{ sheet.totals.savingsAccount | currency }}</td>
            <td class="pull-right">
                <a class="btn btn-default btn-sm" ng-href="/sheet/{{sheet.year}}/{{sheet.month}}" tooltip="Bewerken">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a class="btn btn-default btn-sm" ng-href="/sheet/{{sheet.year}}/{{sheet.month}}/stats" tooltip="Rapportage">
                    <span class="glyphicon glyphicon-stats"></span>
                </a>

                <a class=""></a>
            </td>
        </tr>
    </table>
</div>

<div ng-hide="isLoaded" ng-include="'/Angular/Widgets/Loader.html'"></div>
