<h1>Archief</h1>

<p>
    Hier zie je het archief van opgeslagen maanden in je archief.
</p>

<ul ng-repeat="sheet in sheets">
    <li>
        <a href="#"
           ng-href="/sheet/{{sheet.year}}/{{sheet.month}}">
            {{ [sheet.year, sheet.month - 1] | moment: 'MMMM YYYY' }} ({{sheet.name}})
        </a>
    </li>
</ul>
